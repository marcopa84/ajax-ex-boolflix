<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- FontAwsome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="img/logo.png" alt="" class="logo">
      <div class="search">
        <input type="text" id="search_val">
        <button type="button" name="button" id="search_btn">Cerca</button>
      </div>
    </header>
    <main>
      <div class="error_dialog">

      </div>
      <div class="start">
        <h2>
          Benvenuto!
        </h2>
        <h3>
          Scrivi il titolo di un film nel campo in alto a destra e vedi la lista dei film!
        </h3>
      </div>
      <ul class="results_list">

      </ul>
    </main>
  </div>
  <!-- elemento della lista -->
  <script id="entry_film" type="text/x-handlebars-template">
  <li class="entry_film" data_id={{id}}>
    <div class="image">
      <img src="{{image_src}}" alt="">
    </div>
    <h1>{{title}}</h1>
    <div class="description">
      <ul class="description_list">
        <li>Titolo: <span>{{title}}</span></li>
        <li>Titolo originale: <span>{{original_title}}</span></li>
        <li id="overview">Riassunto: <span>{{overview}}</span></li>
        <li>Linguaggio: <img src="https://www.countryflags.io/{{original_language}}/shiny/24.png"></li>
        <li>Genere: {{gender}}</li>
        <li>Votazione: <span id="rating">{{{vote_average}}}</span></li>
      </ul>
      <button id="search_cast_btn">Cast</button>
      <ul class="description_cast">

      </ul>
    </div>
  </li>
  </script>
  <!-- elementi del cast -->
  <script id="entry_cast" type="text/x-handlebars-template">
  <li class="entry_cast">
    <span>{{name}}{{character}}</span>
  </li>
  </script>

  <!-- errore con finestra modale -->
  <script id="modal" type="text/x-handlebars-template">
    <div class="modal">
      <h1>{{error}}</h1>
      <button id="modal_btn">Chiudi</button>
    </div>
  </script>
  <!-- errore con slide -->
  <script id="error_dialog" type="text/x-handlebars-template">
    <span>{{error}}</span>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
