<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="https://fontmeme.com/permalink/200207/0f045a4dd0b66989da121eef5e270db7.png" alt="" class="logo">
      <div class="search">
        <input type="text" id="search_val">
        <button type="button" name="button" id="search_btn">Cerca</button>
      </div>
    </header>
    <main>
      <div class="start">
        <h2>
          Benvenuto!
        </h2>
        <h4>
          Scrivi il titolo di un film nel campo in alto a destra e vedi la lista dei film!
        </h4>
      </div>
      <ul class="films_list">

      </ul>
    </main>
  </div>
  <script id="entry_film" type="text/x-handlebars-template">
  <li class="entry_film">
    <div class="image">
      <img src="{{image_src}}" alt="">
    </div>
    <div class="description">
      <h1>{{title}}</h1>
      <h4>{{original_title}}</h4>
      <div class="description_small">
        <span><img src="https://www.countryflags.io/{{original_language}}/shiny/24.png"></span>
        <span id="rating">{{{vote_average}}}</span>
      </div>
    </div>
  </li>
  </script>
  <script id="modal" type="text/x-handlebars-template">
    <div class="modal">
      <h1>{{error}}</h1>
      <button id="modal_btn">Chiudi</button>
    </div>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
